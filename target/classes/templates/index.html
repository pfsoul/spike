<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <div id="head" th:include="com/head :: common_head"></div>
</head>
<body>
    <section id="slider"><!--slider-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#slider-carousel" data-slide-to="1"></li>
                            <li data-target="#slider-carousel" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner" >
                            <div class="item active">
                                <div class="col-sm-6">
                                    <h1><span>E</span>-Shop</h1>
                                    <h2>专注用户秒杀的电子平台</h2>
                                    <p> 给予用户最舒适的购物体验与最大的优惠力度 </p>
                                    <button type="button" class="btn btn-default get">Get it now</button>
                                </div>
                                <div class="col-sm-6">
                                    <img th:src="@{/eshop/images/home/girl1.jpg}" class="girl img-responsive" alt="" />
                                    <img th:src="@{/eshop/images/home/pricing.png}"  class="pricing" alt="" />
                                </div>
                            </div>
                            <div th:each="goods,goodsStat : ${goodsList}"></div>
                            <div class="item">
                                <div class="col-sm-6">
                                    <h1><span>E</span>-Shop</h1>
                                    <h2>100% 的质量保证</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                                    <button type="button" class="btn btn-default get">Get it now</button>
                                </div>
                                <div class="col-sm-6">
                                    <img th:src="@{/eshop/images/home/girl2.jpg}" class="girl img-responsive" alt="" />
                                    <img th:src="@{/eshop/images/home/pricing.png}"  class="pricing" alt="" />
                                </div>
                            </div>


                        </div>

                        <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                            <i class="fa fa-angle-left"></i>
                        </a>
                        <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section><!--/slider-->
    <div th:include="com/bottom :: common_bottom"></div>
</body>
</html>
